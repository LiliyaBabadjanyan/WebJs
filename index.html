<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>задание</title><script src="./index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="root h-100 d-flex flex-column justify-content-between bg-secondary">
  <main class="p-5">
    <div class="container mx-auto d-flex align-items-center justify-content-center">
      <form id="Form" class="p-4 border-2 bg-dark-subtle text-black rounded">
        <div class="mb-1">
          <label for="select" class="text-black">Товары</label>
          <select class="form-select" id="select">
            <option value="0">Товар 1</option>
            <option value="1">Товар 2</option>
            <option value="2">Товар 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="Count" class="form-label text-black">Количество</label>
          <input type="text" class="form-control" id="Count" value="0">
        </div>
        <div class="mb-2 border-opacity-50 rounded-3">
          <label for="result" class="w-100">Сумма <input class="form-control" id="result" disabled></label>
        </div>
        <div id="radios">
          <div class="d-grid gap-3 d-flex mb-2 justify-content-around" id="radio">
            <label><input type="radio" name="radio" value="r">ваша кнопка</label>
            <label><input type="radio" name="radio" value="r1">ваша кнопка</label>
            <label><input type="radio" name="radio" value="r2">ваша кнопка</label>
          </div>
        </div>
        <div class="justify-content-start mx-4" id="checkD">
          <label for="checkbox" >ваш чекбокс</label>
          <label class="m-1"><input class="w-100" type="checkbox" id="checkbox" required></label>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
